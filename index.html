<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count-Down App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="overlay">
        <div class="title">We Are Coming Soon</div>
        <div class="subtitle" id="end-date">4 Feb 2024 6:00 PM</div>
        <div class="col">
          <div id="input1">
            <input type="text" id="days" value="0" readonly/>
            <br>
            <label for="days">Days</label>
          </div>
          <div id="input2">
            <input type="text" id="hour" value="0" readonly/>
            <br>
            <label for="hour">Hours</label>
          </div>
          <div id="input3">
            <input type="text" id="minute" value="0" readonly/>
            <br>
            <label for="minute">Minutes</label>
          </div>
          <div id="input4">
            <input type="text" id="second" value="0" readonly/>
            <br>
            <label for="second">Seconds</label>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
